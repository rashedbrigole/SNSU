            <div class="add-student-info">
                <form>
                    <h2>Student Information</h2>
                    <div class="row">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Middle Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="row">
                        <input type="text" placeholder="Course">
                        <input type="text" placeholder="Year Level">
                        <select>
                            <option value="" disabled selected>Sex</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <select>
                            <option value="" disabled selected>Marital Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                        </select>
                        <input type="text" placeholder="Religion">
                    </div>
        
                    <h2>Devices</h2>
                    <div class="row">
                        <label>Do you have a cellphone?</label>
                        <label><input type="radio" name="cellphone" value="yes" checked> Yes</label>
                        <label><input type="radio" name="cellphone" value="no"> No</label>
                        <input type="tel" placeholder="If yes, indicate cellphone number">
                    </div>
                    <div class="row">
                        <select>
                            <option value="" disabled selected>Which of the following devices do you utilize for studying?</option>
                            <option>Laptop</option>
                            <option>Tablet</option>
                            <option>Desktop</option>
                            <option>Mobile Phone</option>
                        </select>
                    </div>
        
                    <h2>Background</h2>
                    <div class="row">
                        <input type="number" placeholder="Number of members in the family">
                        <input type="text" placeholder="Family's monthly income">
                    </div>
                    <div class="row">
                        <label>Are you a member of any indigenous group?</label>
                        <label><input type="radio" name="indigenous" value="yes"> Yes</label>
                        <label><input type="radio" name="indigenous" value="no" checked> No</label>
                        <input type="text" placeholder="If yes, specify the name of the indigenous group">
                    </div>
                    <div class="row">
                        <label>Are you a person with disability?</label>
                        <label><input type="radio" name="disability" value="yes"> Yes</label>
                        <label><input type="radio" name="disability" value="no" checked> No</label>
                        <input type="text" placeholder="If yes, please specify the disability">
                    </div>
                    <div class="row">
                        <label>Are you a solo parent?</label>
                        <label><input type="radio" name="soloParent" value="yes"> Yes</label>
                        <label><input type="radio" name="soloParent" value="no" checked> No</label>
                        <input type="text" placeholder="If yes, specify the Solo Parent ID No.">
                    </div>
                    <div class="row">
                        <label>Do you have a part-time job or engage in employment while studying?</label>
                        <label><input type="radio" name="employment" value="yes"> Yes</label>
                        <label><input type="radio" name="employment" value="no" checked> No</label>
                    </div>
        
                    <h2>Additional</h2>
                    <div class="row">
                        <input type="text" placeholder="Which transportation does your family have?">
                        <input type="number" placeholder="If none, how much do you spend on fare in a day?">
                    </div>
                    <div class="row">
                        <label>Are you currently renting a boarding house?</label>
                        <label><input type="radio" name="renting" value="yes"> Yes</label>
                        <label><input type="radio" name="renting" value="no" checked> No</label>
                        <input type="number" placeholder="If yes, what is the monthly rental cost?">
                    </div>
        
                    <div class="button-container"><button class="button-add" type="submit">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
